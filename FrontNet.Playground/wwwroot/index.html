    <script>
        window.getElementDimensions = selector => {
            try {
                const element = document.querySelector(selector);

                if (!element) {
                    return null;
                }

                return {
                    height: element.scrollHeight,
                    width: element.scrollWidth
                };
            } catch (ex) {
                return null;
            }
        };
    </script>
